<Input>
  label IEta_IETAMIN_IETAMAX_IPhi_IPHIMIN_IPHIMAX
  treelist selected 
  selection '(xSeedSC) >= IETAMIN && (xSeedSC) <= IETAMAX && (ySeedSC) >= IPHIMIN && (ySeedSC) <= IPHIMAX && abs(chargeEle)==1 && abs(etaEle) < 1.47'
  eeringsFileName /afs/cern.ch/user/f/fmonti/work/Eop_framework/data/eerings.dat
  <selected>
    filelist SELECTED_INPUTFILE
  </selected>
</Input>

<LaserMonitoring>
  variable 'energy_ECAL_ele/pAtVtxGsfEle'

  <BuildTemplate>
    Nbin 100
    xmin 0.5
    xmax 2.
    output '/afs/cern.ch/user/f/fmonti/work/Eop_framework/output/baddertest/baddertest2018_template.root'
  </BuildTemplate>

#  <RunDivide>
#    Nevmax_bin 10000
#    maxduration 60 #in hours
#    output OUTPUT_RUNDIVIDE
#  </RunDivide>

  <scaleMonitor>
    runranges 'ciao' '/afs/cern.ch/user/f/fmonti/work/Eop_framework/output/baddertest/baddertest2018_runRanges.root'
#   runranges OUTPUT_RUNDIVIDE
    Nbin_histos 500
    xmin_histos 0.8
    xmax_histos 1.4
    MonitoredScales Eop_templatefit Eop_mean Eop_median
    output OUTPUT_SCALEMONITORING
    outputmethod 'RECREATE'
    <Eop_mean>
      method mean
    </Eop_mean>
    <Eop_median>
      method median
    </Eop_median>
    <Eop_templatefit>
      method templatefit
      template 'h_template_ciao' '/afs/cern.ch/user/f/fmonti/work/Eop_framework/test/mytemplate.root' #/afs/cern.ch/user/f/fmonti/work/Eop_framework/output/baddertest/baddertest2018_template.root'
      xmin_fit 0.81
      xmax_fit 1.39
      fitoptions 'QRL+'
      Ntrialfit 10
#      fitplots_folder './plots/testtemplatefit/'
    </Eop_templatefit>
  </scaleMonitor>
</LaserMonitoring>
